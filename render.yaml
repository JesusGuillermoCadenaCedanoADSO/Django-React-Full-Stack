services:
  - type: web
    name: django-backend
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: react-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile

