services:
  - type: web
    name: django-backend
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    # Use Render's $PORT and ensure Gunicorn runs with the Django project folder on PYTHONPATH
    # --chdir backend ensures the working directory contains manage.py and the inner 'backend' package
    startCommand: gunicorn backend.wsgi:application --chdir backend --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: react-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile

